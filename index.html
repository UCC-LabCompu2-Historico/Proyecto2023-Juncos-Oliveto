    <link rel="shorcut icon" href="Recursos/Logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Comun.css" type="text/css">

    <link rel="stylesheet" href="index.css" type="text/css">

<body>
<header>
    <img id="logo" src="Recursos/Logo.png" alt="Logo músculo">
    <h1>ENTRENANDO(ME)</h1>
</header>

<nav id="menu">
    <a href="index.html" id="inicio"><h4>Inicio</h4></a>
    <a href="Calculadora.html" id="calculadora"><h4>Calculadora de calorías</h4></a>
    <a href="SobreNosotros.html" id="sobrenosotros"><h4>Sobre nosotros</h4></a>
    <a href="Importancia.html" id="importancia"><h4>Importancia</h4></a>
</nav>

<main>

    <div id="titulo">
        <h1>¡Crea tu propio entrenamiento!</h1>
    </div>
    <div id="introindex">
        <h4>En nuestra página te crearemos una rutina de entrenamiento siempre haciendo caso de tus necesidades y
            capacidades.</h4>
    </div>

    <div id="formulariousuario">
        <form action="SeleccionMusculos.html">
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Ingrese su nombre" id="nombre">
            </p>
            <p>
                <label for="sexo"> Sexo:
                    <select name="sexo" id="sexo">
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="nodecirlo">Prefiero no decirlo</option>
                    </select>
                </label>
            </p>
            <p>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" placeholder="Ingresed su edad" id="edad">
            </p>
            <p>
                <label for="nivel"> Nivel:
                    <select name="nivel" id="nivel">
                        <option value="avanzado">Gymrat</option>
                        <option value="medio">Me manejo</option>
                        <option value="principiante">No sé que es una mancuerna</option>
                    </select>
                </label>
            </p>
            <p>
                <label for="objetivo">Objetivo:
                    <select name="objetivo" id="objetivo">
                        <option value="musculo">Ganar musculo</option>
                        <option value="peso">Bajar de peso</option>
                        <option value="mantencion">Mantenerme en forma</option>
                    </select>
                </label>
            </p>
            <p id="vamos">
                ¡Vamos a ello!
            </p>
            <p>
                <button name="senddata" type="submit">Siguiente</button>
                <button name="borrar" type="reset">Resetear valores</button>
            </p>
        </form>
    </div>
    <img id="fotoindex" src="Recursos/ImagenInicio.jpeg" alt="Personas haciendo ejercicio con mancuernas">

</main>

</body>

</html>
