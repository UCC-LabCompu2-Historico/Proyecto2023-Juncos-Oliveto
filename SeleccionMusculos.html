<html lang="en">

<body>

<header>
  <h1>Entrenando(me)</h1>
  <img src="Recursos/Logo.png" width="40">
</header>

<nav class="menu">
  <a href="index.html"><h4>Inicio</h4></a>
  <a href="Calculadora.html"><h4>Calculadora de calorías</h4></a>
  <a href="SobreNosotros.html"><h4>Sobre nosotros</h4></a>
  <a href="Importancia.html"><h4>Importancia</h4></a>
</nav>

<main>

  <div id="instruccion5musculos">
  <h1>Agrege hasta 5 músculos a su rutina!</h1>
  </div>

  <img src="Recursos/CuerpoAdelante.png" width="500">
  <img src="Recursos/CuerpoAtras.png" width="500">

  <div id="formulariomusculos">
  <form action="Rutina.html">
    <h3>Miembro superior:</h3>
      <input type="checkbox" name="pectorales" value="pectorales" id="pectorales">
      <label for="pectorales">Pectorales</label>
    <p>
      <input type="checkbox" name="triceps" value="pectorales" id="triceps">
      <label for="triceps">Tríceps</label>
    </p>
    <p>
      <input type="checkbox" name="hombros" value="hombros" id="hombros">
      <label for="hombros">Hombros</label>
    </p>
    <p>
      <input type="checkbox" name="espalda" value="espalda" id="espalda">
      <label for="espalda">Espalda</label>
    </p>
    <p>
      <input type="checkbox" name="biceps" value="biceps" id="biceps">
      <label for="biceps">Bíceps</label>
    </p>
    <p>
      <input type="checkbox" name="abdominales" value="abdominales" id="abdominales">
      <label for="abdominales">Abdominales</label>
    </p>

  <h3>Miembro inferior:</h3>
      <input type="checkbox" name="cuadriceps" value="cuadriceps" id="cuadriceps">
      <label for="cuadriceps">Cuádriceps</label>
    <p>
      <input type="checkbox" name="isquios" value="isquios" id="isquios">
      <label for="isquios">Isquiotibiales</label>
    </p>
    <p>
      <input type="checkbox" name="gluteos" value="gluteos" id="gluteos">
      <label for="gluteos">Glúteos</label>
    </p>
    <p>
      <input type="checkbox" name="pantorrillas" value="pantorrillas" id="pantorrillas">
      <label for="pantorrillas">Pantorrillas</label>
    </p>
    <p>
      <button name="createroutine" type="submit">Crear rutina</button>
      <button name="borrar" type="reset">Resetear valores</button>
    </p>
  </form>
  </div>

</main>

<footer>
  Creado por estudiantes de la Facultad de Ingeniería de la Universidad Católica de Córdoba
</footer>

</body>

</html>
