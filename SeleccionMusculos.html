<main>

    <div id="formulariomusculos">
        <form action="Rutina.html" onsubmit="return validate()">
            <h3>Miembro superior:</h3>

            <input type="checkbox" name="selector" value="pectorales" id="pectorales" onclick="return limiteChckbox()">
            <label for="pectorales">Pectorales</label>
            <p>
                <input type="checkbox" name="selector" value="triceps" id="triceps" onclick="return limiteChckbox()">
                <label for="triceps">Tríceps</label>
            </p>
            <p>
                <input type="checkbox" name="selector" value="hombros" id="hombros" onclick="return limiteChckbox()">
                <label for="hombros">Hombros</label>
            </p>
            <p>
                <input type="checkbox" name="selector" value="espalda" id="espalda" onclick="return limiteChckbox()">
                <label for="espalda">Espalda</label>
            </p>
            <p>
                <input type="checkbox" name="selector" value="biceps" id="biceps" onclick="return limiteChckbox()">
                <label for="biceps">Bíceps</label>
            </p>
            <p>
                <input type="checkbox" name="selector" value="abdominales" id="abdominales" onclick="return limiteChckbox()">
                <label for="abdominales">Abdominales</label>
            </p>

            <h3>Miembro inferior:</h3>
            <input type="checkbox" name="selector" value="cuadriceps" id="cuadriceps" onclick="return limiteChckbox()">
            <label for="cuadriceps">Cuádriceps</label>
            <p>
                <input type="checkbox" name="selector" value="isquios" id="isquios" onclick="return limiteChckbox()">
                <label for="isquios">Isquiotibiales</label>
            </p>
            <p>
                <input type="checkbox" name="selector" value="gluteos" id="gluteos" onclick="return limiteChckbox()">
                <label for="gluteos">Glúteos</label>
            </p>
            <p>
                <input type="checkbox" name="selector" value="pantorrillas" id="pantorrillas" onclick="return limiteChckbox()">
                <label for="pantorrillas">Pantorrillas</label>
            </p>
            <br>
            <p>
                <button name="crearrutina" type="submit" onclick="guardarMusculos()">Crear rutina</button>
            </p>
        </form>
    </div>
